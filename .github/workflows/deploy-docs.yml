name: Deploy Documentation

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Install TypeDoc globally
        run: npm install -g typedoc
        
      - name: Install minimal dependencies for TypeDoc
        run: |
          npm install --no-package-lock typescript@^5
          
      - name: Build documentation
        run: typedoc --entryPoints "./src/models/*.ts" "./src/functions/*.ts" --entryPointStrategy expand --out "./docs/library" --theme default --name "Arabic MaqƒÅm Network - TypeScript Library Documentation" --includeVersion true --excludePrivate true --excludeProtected false --excludeExternals true --readme "./README.md" --categorizeByGroup true --sort source-order --searchInComments true --skipErrorChecking true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
